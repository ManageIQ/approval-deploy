apiVersion: v1
kind: Template
metadata:
  name: approval-api
objects:
- apiVersion: v1
  kind: Service
  metadata:
    name: approval-api
    labels:
      app: approval
  spec:
    ports:
    - name: approval-api
      port: 8080
      targetPort: 3000
    selector:
      name: approval-api
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    name: approval-api
    labels:
      app: approval
  spec:
    replicas: 1
    selector:
      name: approval-api
    template:
      metadata:
        name: approval-api
        labels:
          app: approval
          name: approval-api
      spec:
        containers:
        - name: approval-api
          image: ${IMAGE_NAMESPACE}/approval-api:latest
          ports:
          - containerPort: 3000
          env:
          - name: APP_NAME
            value: ${APP_NAME}
          - name: DATABASE_HOST
            value: approval-postgresql
          - name: DATABASE_PORT
            value: "5432"
          - name: DATABASE_URL
            valueFrom:
              secretKeyRef:
                name: approval-database-secrets
                key: database-url
          - name: PATH_PREFIX
            value: ${PATH_PREFIX}
          - name: QUEUE_HOST
            value: ${QUEUE_HOST}
          - name: QUEUE_NAME
            value: platform.approval
          - name: QUEUE_PORT
            value: "9092"
          - name: SECRET_KEY_BASE
            valueFrom:
              secretKeyRef:
                name: approval-api-secrets
                key: secret-key
          readinessProbe:
            tcpSocket:
              port: 3000
    triggers:
      - type: ConfigChange
      - type: ImageChange
        imageChangeParams:
          automatic: true
          containerNames:
            - approval-api
          from:
            kind: ImageStreamTag
            name: approval-api:latest
            namespace: ${IMAGE_NAMESPACE}
parameters:
- name: APP_NAME
  displayName: Application Name
  description: Application name to be used in request paths. Only used when PATH_PREFIX is also specified.
  value: approval
- name: IMAGE_NAMESPACE
  displayName: Image Namespace
  description: Namespace which contains the image stream to pull from
  value: buildfactory
- name: PATH_PREFIX
  displayName: Path Prefix
  description: Base path for the API
- name: QUEUE_HOST
  displayName: Message Queue Hostname
  description: Hostname which will be used to contact the message queue.
  required: true
